<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

    <!----------------- CSS ----------------->
    <link rel="stylesheet" href="assets/css/styles.css">
  
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

<body>
  <section class="main">
    <div class="card">
      <img src="./assets/img/image-equilibrium.jpg" alt="" class="image">

      <h1 class="title-card">Equilibrium #3429</h1>

      <p class="first-p">
        Our Equilibrium collection promotes
        <br>
        balance and calm.
      </p>

      <br>

      <div class="align-price-clock">
        <div class="price-eth">
          <img src="./assets/img/icon-ethereum.svg" alt="" class="eth-img">
          <p class="price">0.041 ETH</p>
        </div>

        <div class="clock">
          <img src="./assets/img/icon-clock.svg" alt="" class="clock-img">
          <p class="time-right">3 days left</p>

        </div>
      </div>

      <div class="line"></div>

      <div class="creator">
        <img src="./assets/img/image-avatar.png" alt="" class="creator-img">
        <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</body>
</html>
